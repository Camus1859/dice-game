<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="dice-game.css">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
  <div  id="center">
  <h1 id="title">Dice Game</h1>
    <img src="https://www.speedymath.com/images/dice/1-border.gif" class="dice">
    
    <div id="black">

  <div id="big-container">
    <div id="the-2" class="container le">
      <h2 class="both-players"><u>Player 2</u></h2>
      <h3 class="total-points-words-both">Total Points</h3>
        <h3 id="score-2" class="total-points-number-both">0</h3>
      <div class="points-current-words">Current Score
        <h5 id="current-2" class="points-current-number">0</h5>
      </div>

    </div>

    <div id="the-1" class="container ri">
      <h2 class="both-players"><u>Player 1</u></h2>
      <h3 class="total-points-words-both">Total Points</h3>
        <h3 id="score-1" class="total-points-number-both">0</h3>
      <div class="points-current-words">Current Score
        <h5  id="current-1" class="points-current-number">0</h5>
      </div>
    </div>
  </div>


  
  <div id="start-clear-buttons">
    <button id="roll-dice">Roll Dice</button>
    <span class="iconify" id="die1" data-icon="fa-solid:dice-six" data-inline="false"></span>
    <span class="iconify" id="die2" data-icon="fa-solid:dice-six" data-inline="false"></span>


    <button class="button" id="start">Start</button>
    <button class="button" id="clear">Clear</button>
</div>

  <button class="button" id="cash-in-button">Cash In Points</button>
</div>
</div>

  <script type="text/javascript" src="dice-game.js"></script>
</body>
</html>
